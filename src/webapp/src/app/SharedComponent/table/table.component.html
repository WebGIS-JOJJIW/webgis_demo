<table class="shared-table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ columnHeaders[column] }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns">{{ row[column] }}</td>
      </tr>
    </tbody>
  </table>

<!-- add-layer.component.html -->
<div class="add-layer-container">
    <h3>Add Layer</h3>
    <form>
      <div class="form-group">
        <label for="layerName">Layer Name</label>
        <input type="text" id="layerName" class="form-control" placeholder="Layer Name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <label for="secretLevel">Secret Level</label>
        <select id="secretLevel" class="form-control">
          <option>Normal</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Layer Type</label>
        <div class="form-check">
          <input type="radio" id="staticPoint" name="layerType" class="form-check-input">
          <label for="staticPoint" class="form-check-label">Static Point</label>
          <select class="form-control">
            <option>Standard POI</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-check">
          <input type="radio" id="dynamicPoint" name="layerType" class="form-check-input">
          <label for="dynamicPoint" class="form-check-label">Dynamic Point</label>
          <select class="form-control">
            <option>Mobile Device</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-check">
          <input type="radio" id="polygon" name="layerType" class="form-check-input">
          <label for="polygon" class="form-check-label">Polygon</label>
        </div>
        <div class="form-check">
          <input type="radio" id="polyline" name="layerType" class="form-check-input">
          <label for="polyline" class="form-check-label">Polyline</label>
        </div>
      </div>
      <div class="form-group buttons">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
      </div>
    </form>
  </div>

<div class="add-layer-container">
  <h3>Add Layer</h3>
  <form [formGroup]="addLayerForm">
    <div class="form-group">
      <label for="layerName">Layer Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="layerName"
        [ngClass]="{
          'is-invalid':
            addLayerForm.get('layerName')?.invalid &&
            addLayerForm.get('layerName')?.touched
        }"
      />
      <div
        *ngIf="
          addLayerForm.get('layerName')?.invalid &&
          addLayerForm.get('layerName')?.touched
        "
        class="invalid-feedback"
      >
        Layer name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="secretLevel">Secret Level</label>
      <select
        id="secretLevel"
        class="form-control"
        formControlName="secretLevel"
      >
        <option>Normal</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label>Layer Type</label>
      <div class="form-check">
        <input
          type="radio"
          id="point"
          name="layerType"
          class="form-check-input"
          formControlName="layerType"
          (change)="onLayerTypeChange('point')"
          value="point"
        />
        <label for="point" class="form-check-label">Static Point</label>
        <!-- *ngIf="addLayerForm.get('layerType')?.value === 'staticPoint'" -->
        <select class="form-control" formControlName="layerTypeDetail">
          <option>Standard POI</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="dynamicPoint"
          name="layerType"
          class="form-check-input"
          formControlName="dynamic"
          (change)="onLayerTypeChange('dynamicPoint')"
          value="dynamicPoint"
        />
        <label for="dynamicPoint" class="form-check-label">Dynamic Point</label>
        <select class="form-control" formControlName="layerTypeDetail">
          <!-- *ngIf="addLayerForm.get('layerType')?.value === 'dynamicPoint'"  -->
          <option>Mobile Device</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="polygon"
          name="layerType"
          class="form-check-input"
          formControlName="layerType"
          (change)="onLayerTypeChange('polygon')"
          value="polygon"
        />
        <label for="polygon" class="form-check-label">Polygon</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="polyline"
          name="layerType"
          class="form-check-input"
          formControlName="layerType"
          (change)="onLayerTypeChange('polyline')"
          value="polyline"
        />
        <label for="polyline" class="form-check-label">Polyline</label>
      </div>
    </div>
    <div class="form-group buttons">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Close
      </button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">
        Add
      </button>
    </div>
  </form>
</div>

<div class="layer-table">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Layer Name</th>
          <th>Layer Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let layer of layersData"
            [class.selected]="selectedLayer === layer"
            (click)="selectLayer(layer)">
          <td>
            <div class="layer-name">
              <div>{{ layer.name }}</div>
              <div class="layer-zone">{{ layer.zone }}</div>
            </div>
          </td>
          <td>
            <div class="layer-type">
              <div>{{ layer.type }}</div>
              <div class="layer-subtype">{{ layer.subtype }}</div>
            </div>
          </td>
          <td>
            <button class="edit-button" (click)="setEditorMap(layer)">
              <mat-icon *ngIf="layer.name != this.layerOld.name">edit</mat-icon>
              <mat-icon *ngIf="layer.name == this.layerOld.name" style="color: yellow;">save</mat-icon>
            </button>
            <button *ngIf="selectedLayer === layer" class="edit-button" (click)="deselectLayer($event)">
              <mat-icon>clear</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

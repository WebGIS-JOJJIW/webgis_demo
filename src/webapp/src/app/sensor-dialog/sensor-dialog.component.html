<div mat-dialog-content *ngIf="dialogMode==='sensor'">
  <div class="row">
    <div class="col-2"><button class="cam-button" disabled>CAM</button></div>
    <div class="col-10"><h4>Sensor 001</h4></div>
  </div>
  <p>Event(Last 12 Hrs):</p>
  <p>
    Human:<span> &nbsp;{{ data.humanCount }}</span> 
    Vehicle:<span> &nbsp;{{ data.vehicleCount }}</span> 
    Other:<span> &nbsp;{{ data.otherCount }}</span>
  </p>
  <p>
    <strong>Health:</strong> <span class="health-status">{{ data.healthStatus }}</span> {{ data.healthTime }}
  </p>

  <hr />
  <h5>Photo</h5>
  <p>Lastest: {{data.latestPhotoTime}}</p>
  <img src="{{data.latestPhoto}}" alt="Latest Photo" class="photo">
  
  <div class="photo-gallery row" >
    <div class="photo-item" *ngFor="let photo of data.previousPhotos">
      <img [src]="photo.url"  alt="Photo 1">
      <div class="photo-text">
        <p>{{ photo.time }}</p>
        <p>By: <span style="color: #9DEDFF;">{{ photo.by }}</span></p>
      </div>
    </div>
  </div>

  <hr />

  <div class="summary-container">
    <h5>Trigger Summary</h5>
    <a>Log</a>
  </div>
</div>


<div  *ngIf="dialogMode==='popup'">
  
</div>
